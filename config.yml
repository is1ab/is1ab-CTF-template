# config.yml
project:
  name: "is1ab-CTF"
  year: 2024
  organization: "is1ab"
  flag_prefix: "is1abCTF"
  description: "IS1AB CTF Competition"

platform:
  gzctf_url: "http://140.124.181.153:8080/"
  ctfd_url: "http://140.124.181.153/"
  zipline_url: "http://140.124.181.153:3000"

deployment:
  host: "140.124.181.153"
  port_range: "8000-9000"
  docker_registry: "registry.is1ab.com"
  ssh_user: "ctf"

# 分數配置
points:
  baby: 50
  easy: 100
  middle: 200
  hard: 300
  impossible: 500

# 團隊設定
team:
  default_author: "GZTime"
  reviewers:
    - "admin"
    - "senior-dev"
  
# 通知設定
notifications:
  slack:
    webhook_url: ""
    channel: "#ctf-dev"
  email:
    smtp_server: ""
    from_address: ""

# 安全設定
security:
  scan_sensitive_data: true
  allowed_file_types:
    - ".py"
    - ".js"
    - ".html"
    - ".css"
    - ".md"
    - ".txt"
    - ".yml"
    - ".yaml"
    - ".json"
    - ".zip"
    - ".tar.gz"
  
  blocked_patterns:
    - "password"
    - "secret_key"
    - "private_key"

