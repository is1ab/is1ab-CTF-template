# config.yml
project:
  name: "is1ab-CTF"
  year: 2024
  organization: "is1ab"
  flag_prefix: "is1abCTF"
  description: "IS1AB CTF Competition"

platform:
  gzctf_url: "http://140.124.181.153:8080/"
  ctfd_url: "http://140.124.181.153/"
  zipline_url: "http://140.124.181.153:3000"

deployment:
  host: "140.124.181.153"
  port_range: "8000-9000"
  docker_registry: "registry.is1ab.com"
  ssh_user: "ctf"

# 分數配置
points:
  baby: 50
  easy: 100
  middle: 200
  hard: 300
  impossible: 500

# 題目配額配置
challenge_quota:
  # 按分類配額 (每個分類需要的題目數量)
  by_category:
    general: 2     # 通用題目
    web: 6         # Web 安全
    pwn: 6         # 二進制漏洞利用
    reverse: 4     # 逆向工程
    crypto: 4      # 密碼學
    forensic: 3    # 數位鑑識
    misc: 3        # 雜項

  # 按難度配額 (每個難度需要的題目數量)
  by_difficulty:
    baby: 8        # 新手友善題目
    easy: 10       # 簡單題目
    middle: 8      # 中等題目
    hard: 4        # 困難題目
    impossible: 2  # 極限挑戰

  # 總題目數量限制
  total_target: 32         # 目標總題目數

  # 配額驗證規則
  validation:
    # 分類配額總和是否應該等於總目標
    category_sum_equals_total: true
    # 難度配額總和是否應該等於總目標  
    difficulty_sum_equals_total: true
    # 允許的誤差範圍 (百分比)
    tolerance_percentage: 5
    # 最小題目數量限制
    min_challenges_per_category: 1
    min_challenges_per_difficulty: 1

# 團隊設定
team:
  default_author: "GZTime"
  reviewers:
    - "admin"
    - "senior-dev"
  
# 通知設定
notifications:
  slack:
    webhook_url: ""
    channel: "#ctf-dev"
  email:
    smtp_server: ""
    from_address: ""

# 安全設定
security:
  scan_sensitive_data: true
  allowed_file_types:
    - ".py"
    - ".js"
    - ".html"
    - ".css"
    - ".md"
    - ".txt"
    - ".yml"
    - ".yaml"
    - ".json"
    - ".zip"
    - ".tar.gz"
  
  blocked_patterns:
    - "password"
    - "secret_key"
    - "private_key"