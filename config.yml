# .github/auto-assign.yml
# 自動分配審查者配置

# 添加審查者到 pull requests
addReviewers: true

# 添加指派者到 pull requests  
addAssignees: false

# 審查者列表
reviewers:
  - admin
  - senior-dev
  - lead-developer

# 指派者列表
assignees:
  - admin

# 跳過關鍵字
skipKeywords:
  - wip
  - draft

# 根據檔案路徑分配不同審查者
fileReviewers:
  # Web 相關檔案
  "challenges/web/**":
    - web-expert
    - security-reviewer
  
  # Pwn 相關檔案
  "challenges/pwn/**":
    - pwn-expert
    - binary-analyst
  
  # 基礎設施檔案
  "infrastructure/**":
    - devops-engineer
    - system-admin
  
  # 文檔檔案
  "docs/**":
    - tech-writer
    - documentation-team

# 根據標籤分配
labelReviewers:
  "security":
    - security-team
  "urgent":
    - admin
    - senior-dev