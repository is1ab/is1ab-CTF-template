# .github/workflows/validate-challenge.yml
name: âœ… Validate Challenge

on:
  pull_request:
    paths:
      - 'challenges/**'
  workflow_dispatch:

jobs:
  validate-structure:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python with uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "requirements.txt"
          
      - name: ğŸ“¦ Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt
        
      - name: ğŸ” Validate challenge structure
        run: |
          uv run scripts/validate-challenge.py --pr ${{ github.event.number }}
          

      - name: ğŸ“ Validate public.yml format
        run: |
          uv run scripts/validate-public-yml.py

  test-docker:
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'docker/')
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: ğŸ”¨ Test Docker builds
        run: |
          uv run scripts/test-docker-builds.py --pr ${{ github.event.number }}

  security-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ” Run security scan
        uses: securecodewarrior/github-action-add-sarif@v1
        with:
          sarif-file: 'security-scan-results.sarif'
          
      - name: ğŸš¨ Check for hardcoded secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

