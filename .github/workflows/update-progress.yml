# .github/workflows/update-progress.yml
name: ğŸ“Š Update Progress

on:
  push:
    paths:
      - 'challenges/**/public.yml'
      - 'scripts/update-readme.py'
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

jobs:
  update-progress:
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event_name != 'pull_request'
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ Setup Python with uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "requirements.txt"
          
      - name: ğŸ“¦ Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt
          
      - name: ğŸ“Š Update README and progress
        run: |
          uv run scripts/update-readme.py
          uv run scripts/generate-progress-json.py
          
      - name: ğŸ”„ Sync to public repository
        if: github.ref == 'refs/heads/main'
        env:
          PUBLIC_REPO_TOKEN: ${{ secrets.PUBLIC_REPO_TOKEN }}
          PUBLIC_REPO: ${{ secrets.PUBLIC_REPO }}
        run: |
          uv run scripts/sync-to-public.py
          
      - name: ğŸ’¾ Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ğŸ¤– Auto-update: Progress and README [skip ci]'
          file_pattern: 'README.md progress.json'

