# .github/workflows/deploy-container.yml
name: ğŸš€ Deploy Containers

on:
  push:
    branches: [main]
    paths:
      - 'challenges/**/docker/**'
  workflow_dispatch:
    inputs:
      challenge:
        description: 'Specific challenge to deploy (optional)'
        required: false
        type: string

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: contains(github.event.head_commit.message, '[deploy]') || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
          
      - name: ğŸ³ Login to Docker Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: ğŸ”¨ Build and push containers
        env:
          DOCKER_REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
          DEPLOY_KEY: ${{ secrets.DEPLOY_KEY }}
        run: |
          uv run scripts/deploy-containers.py
          
      - name: ğŸ“¢ Notify deployment
        if: success()
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'ğŸš€ Containers deployed successfully!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

