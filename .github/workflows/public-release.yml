name: ðŸš€ Public Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'partial'
        type: choice
        options:
          - partial
          - full
          - test
      public_repo:
        description: 'Public repository URL'
        required: true
        type: string
      message:
        description: 'Release message'
        required: false
        type: string
        default: 'Public release update'

jobs:
  validate:
    name: ðŸ” Validate Release
    runs-on: ubuntu-latest
    outputs:
      ready_count: ${{ steps.validation.outputs.ready_count }}
      total_count: ${{ steps.validation.outputs.total_count }}
      can_release: ${{ steps.validation.outputs.can_release }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ Setup Python with uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "requirements.txt"
      
      - name: ðŸ“¦ Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt
      
      - name: ðŸ” Validate challenges
        id: validation
        run: |
          uv run scripts/prepare-public-release.py --validate-only
          
          # è¨ˆç®—æº–å‚™å¥½çš„é¡Œç›®æ•¸é‡
          READY_COUNT=$(find challenges -name "public.yml" -exec grep -l "ready_for_release: true" {} \; | wc -l)
          TOTAL_COUNT=$(find challenges -name "public.yml" | wc -l)
          
          echo "ready_count=$READY_COUNT" >> $GITHUB_OUTPUT
          echo "total_count=$TOTAL_COUNT" >> $GITHUB_OUTPUT
          
          if [ "$READY_COUNT" -gt 0 ]; then
            echo "can_release=true" >> $GITHUB_OUTPUT
          else
            echo "can_release=false" >> $GITHUB_OUTPUT
          fi
          
          echo "âœ… æº–å‚™ç™¼å¸ƒï¼š$READY_COUNT/$TOTAL_COUNT å€‹é¡Œç›®"
      
      - name: ðŸ”’ Check sensitive data
        run: |
          uv run scripts/check-sensitive.py
      
      - name: ðŸ“Š Upload validation report
        uses: actions/upload-artifact@v4
        with:
          name: release-report
          path: release-report.md

  prepare:
    name: ðŸ› ï¸ Prepare Release
    runs-on: ubuntu-latest
    needs: validate
    if: needs.validate.outputs.can_release == 'true'
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ Setup Python with uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
          cache-dependency-glob: "requirements.txt"
      
      - name: ðŸ“¦ Install dependencies
        run: |
          uv venv
          uv pip install -r requirements.txt
      
      - name: ðŸ”§ Setup Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
      
      - name: ðŸš€ Sync to public repository
        env:
          PUBLIC_REPO: ${{ github.event.inputs.public_repo }}
          RELEASE_MESSAGE: ${{ github.event.inputs.message }}
        run: |
          echo "ðŸ”„ é–‹å§‹åŒæ­¥åˆ°å…¬é–‹å€‰åº«ï¼š$PUBLIC_REPO"
          
          # åŸ·è¡ŒåŒæ­¥
          uv run scripts/sync-to-public.py --public-repo "$PUBLIC_REPO"
          
          # æŽ¨é€åˆ°å…¬é–‹å€‰åº«
          cd public-release
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "ðŸš€ $RELEASE_MESSAGE

            ðŸ“Š Release Statistics:
            - Ready: ${{ needs.validate.outputs.ready_count }}/${{ needs.validate.outputs.total_count }} challenges
            - Type: ${{ github.event.inputs.release_type }}
            - Date: $(date -u '+%Y-%m-%d %H:%M:%S UTC')
            
            ðŸ¤– Generated by GitHub Actions"
            
            git push -u origin main
            echo "âœ… æˆåŠŸæŽ¨é€åˆ°å…¬é–‹å€‰åº«"
          else
            echo "â„¹ï¸ æ²’æœ‰è®Šæ›´éœ€è¦æŽ¨é€"
          fi
      
      - name: ðŸ“¦ Create release archive
        run: |
          cd public-release
          tar -czf ../public-release.tar.gz .
          cd ..
          echo "âœ… å»ºç«‹ç™¼å¸ƒå£“ç¸®æª”ï¼špublic-release.tar.gz"
      
      - name: ðŸ“¤ Upload release archive
        uses: actions/upload-artifact@v4
        with:
          name: public-release-${{ github.run_number }}
          path: public-release.tar.gz

  notify:
    name: ðŸ“¢ Notify Release
    runs-on: ubuntu-latest
    needs: [validate, prepare]
    if: always()
    
    steps:
      - name: ðŸ“¥ Download validation report
        uses: actions/download-artifact@v4
        with:
          name: release-report
      
      - name: ðŸ“Š Create release summary
        run: |
          echo "# ðŸš€ Public Release Summary" > release-summary.md
          echo "" >> release-summary.md
          echo "**Release Type**: ${{ github.event.inputs.release_type }}" >> release-summary.md
          echo "**Repository**: ${{ github.event.inputs.public_repo }}" >> release-summary.md
          echo "**Date**: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> release-summary.md
          echo "**Triggered by**: @${{ github.actor }}" >> release-summary.md
          echo "" >> release-summary.md
          
          if [ "${{ needs.validate.outputs.can_release }}" = "true" ]; then
            echo "âœ… **Status**: Success" >> release-summary.md
            echo "ðŸ“Š **Statistics**: ${{ needs.validate.outputs.ready_count }}/${{ needs.validate.outputs.total_count }} challenges released" >> release-summary.md
          else
            echo "âŒ **Status**: Failed - No challenges ready for release" >> release-summary.md
          fi
          
          echo "" >> release-summary.md
          echo "## ðŸ“‹ Validation Report" >> release-summary.md
          echo "" >> release-summary.md
          cat release-report.md >> release-summary.md
      
      - name: ðŸ’¬ Comment on PR (if exists)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('release-summary.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });
      
      - name: ðŸ“¤ Upload summary
        uses: actions/upload-artifact@v4
        with:
          name: release-summary
          path: release-summary.md