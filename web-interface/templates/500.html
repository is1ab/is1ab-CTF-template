{% extends "base.html" %} {% set title = "伺服器錯誤" %} {% block content %}
<section class="hero is-warning is-fullheight-with-navbar">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="columns is-centered">
        <div class="column is-half">
          <!-- 500 錯誤圖標 -->
          <figure class="image is-128x128 is-inline-block mb-6">
            <div class="has-text-warning" style="font-size: 6rem">
              <i class="fas fa-server"></i>
            </div>
          </figure>

          <!-- 錯誤標題 -->
          <h1 class="title is-1 has-text-warning">500</h1>
          <h2 class="subtitle is-4 has-text-grey-darker">伺服器內部錯誤</h2>

          <!-- 錯誤描述 -->
          <div class="content">
            <p class="is-size-5 has-text-grey">
              抱歉，伺服器遇到了一個內部錯誤，無法完成您的請求。
            </p>
            <p class="has-text-grey-light">
              我們已經記錄了這個問題，技術團隊將會盡快處理。
            </p>
          </div>

          <!-- 操作按鈕 -->
          <div class="buttons is-centered mt-6">
            <a
              href="{{ url_for('dashboard') }}"
              class="button is-primary is-large"
            >
              <span class="icon">
                <i class="fas fa-home"></i>
              </span>
              <span>回到首頁</span>
            </a>
            <button
              class="button is-light is-large"
              onclick="window.location.reload()"
            >
              <span class="icon">
                <i class="fas fa-redo"></i>
              </span>
              <span>重新載入</span>
            </button>
            <button class="button is-light is-large" onclick="history.back()">
              <span class="icon">
                <i class="fas fa-arrow-left"></i>
              </span>
              <span>返回上頁</span>
            </button>
          </div>

          <!-- 錯誤資訊 -->
          {% if error %}
          <div class="box mt-6 has-background-warning-light">
            <p class="has-text-weight-semibold has-text-grey-darker mb-3">
              <i class="fas fa-info-circle mr-2"></i>
              錯誤詳情：
            </p>
            <pre class="has-text-left"><code>{{ error }}</code></pre>
          </div>
          {% endif %}

          <!-- 問題回報 -->
          <div class="box mt-6 has-background-light">
            <p class="has-text-weight-semibold has-text-grey-darker mb-3">
              <i class="fas fa-bug mr-2"></i>
              如果問題持續發生：
            </p>
            <div class="content">
              <ul class="has-text-left">
                <li>請稍後再試</li>
                <li>清除瀏覽器快取並重新載入</li>
                <li>聯繫系統管理員並提供錯誤時間</li>
                <li>回報問題時請包含您進行的操作</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
